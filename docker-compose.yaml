version: '3.2'

volumes:
  mariadb: ~

services:
  mariadb:
    image: mariadb:11
    restart: always
    init: true
    environment:
      MARIADB_ROOT_PASSWORD: root
      MARIADB_USER: user
      MARIADB_PASSWORD: password
      MARIADB_DATABASE: shop
    volumes:
      - mariadb:/var/lib/mysql
      - ./db/initdb.d:/docker-entrypoint-initdb.d:ro

  adminer:
    image: adminer
    restart: always
    ports:
      - 8080:8080
